<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"    
    xmlns:f="http://java.sun.com/jsf/core"
    template="/templates/template.xhtml">
    
    <ui:define name="form">

        <div class="form-group"> 
            <h:outputLabel for="idioma" value="Idioma"></h:outputLabel>
            <h:inputText id="idoma" value="#{idiomaMBean.idioma.nmIdioma}" styleClass="form-control"/>
        </div>

        <h:commandButton type="submit" value="Enviar" styleClass="btn btn-success" action="#{idiomaMBean.adicionar()}">    
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>

        <h:dataTable id="idiomas" value="#{idiomaMBean.idiomas}" var="idioma" styleClass="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.id}"/>
                </f:facet>
                <h:outputText value="#{idioma.idIdioma}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.nome}"/>
                </f:facet>
                <h:outputText value="#{idioma.nmIdioma}"/>
            </h:column>

        </h:dataTable>

<!--        <h:messages id="messages">

        </h:messages>-->
    </ui:define>

</ui:composition>
